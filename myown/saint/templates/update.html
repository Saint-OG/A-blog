<h1>Update Student Bio Data</h1>

<form action="updaterecord/{{ mystudents.id }}" method="post">
    {% csrf_token %}

    First Name:<br>
    <input name="first" value="{{ mystudents.first_name }}">
    <br><br>

    Last Name:<br>
    <input name="last" value="{{ mystudents.last_name }}">
    <br><br>

    Date of birth:<br>
    <input type="date" name="dob" value="{{ mystudents.date_of_birth }}">
    <br><br>

    Course:<br>
    <input name="course" value="{{ mystudents.course }}">
    <br><br>

    Matric:<br>
    <input name="matric" value="{{ mystudents.matric }}">
    <br><br>

    Sex:<br>
    <input name="sex" value="{{ mystudents.Sex }}">
    <br><br>

    Phone Number:<br>
    <input name="number" value="{{ mystudents.phone_number }}">
    <br><br>
    
    <input type="submit" value="Update">

    
</form>

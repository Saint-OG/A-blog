<div class="form w-50 m-auto ">
    <form method="post">
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" class="form-control" placeholder="Enter your first name">
            <div class="text-danger"></div>
        </div>
         
        <div class="form-group">
            <label for="last name">Last Name</label>
            <input type="text" name="lastname"  id="lastname" class="form-control" placeholder="Enter your last name">
            <div class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="Phone_number">Phone Number</label>
            <input type="text" name="phone_number" id="phone_number" class="form-control" placeholder="Enter your phone number">
            <div class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="Email">Email</label>
            <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email ">
            <div class="text-danger"></div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password"  id="password" class="form-control" placeholder="Enter your password">
            <div class="text-danger"></div>
        </div>

      
        <div class="form-group">
            <label for="confirm_password">Confirm Password</label>
            <input type="text" name="confirm_password"  id="confirm_password" class="form-control" placeholder="Confirm your password">
            <div class="text-danger"></div>
        </div>
        <div class="btn submit">
            <button type="submit" name="signup" class="btn btn-info mt-3">Sign Up</button>
        </div>
    </form>
   </div>
